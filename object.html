<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Objects One by One</title>
</head>
<body>
  <h2>Objects Display Example</h2>
  
  <div id="output"></div>
  
  <button onclick="showNext()">Next Object</button>

  <script>
    // 1️⃣ Array with 4 objects
    const data = [
      { name: "Ali", age: 25, city: "Lahore" },
      { name: "Sara", age: 22, city: "Karachi" },
      { name: "Ahmed", age: 28, city: "Islamabad" },
      { name: "Fatima", age: 24, city: "Multan" }
    ];

    // 2️⃣ Variable to track current index
    let index = 0;

    // 3️⃣ Function to show next object
    function showNext() {
      const outputDiv = document.getElementById("output");

      // Check if still objects left
      if (index < data.length) {
        const obj = data[index];
        outputDiv.innerHTML = `
          <p><strong>Name:</strong> ${obj.name}</p>
          <p><strong>Age:</strong> ${obj.age}</p>
          <p><strong>City:</strong> ${obj.city}</p>
        `;
        index++; // move to next object
      } else {
        outputDiv.innerHTML = `<p>All objects displayed!</p>`;
      }
    }
  </script>
</body>
</html>
